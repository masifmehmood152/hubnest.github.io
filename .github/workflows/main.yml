name: 30-Min Public Autopilot

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

jobs:
  build-and-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Deps
        run: pip install pandas openpyxl httplib2 oauth2client requests

      - name: Generate 4 Pages
        run: python content_manager.py

      - name: Push to Public Repo
        run: |
          git config --global user.name "Hubnest-Bot"
          git config --global user.email "bot@hubnest.com"
          git add services/*.html indexed_urls.txt
          git commit -m "Auto-update pages [skip ci]" || echo "No changes"
          git push

      - name: ‚è≥ Wait for Deployment
        # 120 seconds to ensure GitHub Pages updates the live site
        run: sleep 120

      - name: Notify Google
        run: python notify_google.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
