# Step 1: Generate the new HTML pages (Your content_manager.py must also create sitemap.xml)
      - name: Generate 4 Pages
        run: python content_manager.py

      # STEP 2: ADD THIS HERE (Replacing your old Step 2)
      - name: Push HTML, Sitemap, and .nojekyll
        run: |
          git config --global user.name "Hubnest-Bot"
          git config --global user.email "bot@hubnest.com"
          # This ensures the sitemap and .nojekyll are uploaded so Google can find them
          git add services/*.html sitemap.xml .nojekyll
          git commit -m "Update content and sitemap [skip ci]" || echo "No changes"
          git push

      # Step 3: Wait (Already in your code)
      - name: ‚è≥ Wait for Deployment
        run: sleep 120

      # Step 4: Notify Google (Already in your code)
      - name: Notify Google
        run: python notify_google.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # Step 5: Save the log (Already in your code)
      - name: Save Indexing Log
        run: |
          git add indexed_urls.txt
          git commit -m "Update indexing log [skip ci]" || echo "No log changes"
          git push
