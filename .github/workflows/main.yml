name: 30-Min Public Autopilot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build-and-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Deps
        run: pip install pandas openpyxl httplib2 oauth2client requests

      - name: Generate Content and Sitemap
        run: python content_manager.py

      - name: Push HTML and Sitemap
        run: |
          git config --global user.name "Hubnest-Bot"
          git config --global user.email "bot@hubnest.com"
          git add services/*.html sitemap.xml .nojekyll
          git commit -m "Update pages and sitemap [skip ci]" || echo "No changes"
          git push

      - name: ‚è≥ Wait for Deployment
        run: sleep 120

      - name: Notify Google
        run: python notify_google.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Save Indexing Log
        run: |
          git config --global user.name "Hubnest-Bot"
          git config --global user.email "bot@hubnest.com"
          git add indexed_urls.txt
          git pull --rebase origin main
          git commit -m "Update indexing log [skip ci]" || echo "No changes"
          git push
